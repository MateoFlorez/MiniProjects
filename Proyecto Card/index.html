<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <!-- Todos los créditos del diseño para quien corresponda https://uidesigndaily.com/posts/figma-profile-page-header-card-day-1580 -->
    <div class="container">
        <div class="card">
            <div class="profile">
                <img src="img/profile.jpg" alt="">
                <h3>MetaMask</h3>
                <p class="social">@metaMask</p>
                <p class="descripcion">MetaMask brings Ethereum to</p>
                <p class="descripcion2">your web browser</p>
                <div class="socialmedia">
                    <div class="redes">
                        <i data-feather="facebook"></i>
                    </div>
                    <div class="redes">
                        <i data-feather="github"></i>
                    </div>
                    <div class="redes">
                        <i data-feather="instagram"></i>
                    </div>
                    <div class="redes">
                        <i data-feather="gitlab"></i>
                    </div>
                </div>
            </div>
            <div class="segment">
                <p>
                    <span>6/8 Organizations</span>
                    <span class="alerta"><i data-feather="info"></i></span>
                </p>
                <div class="barra">
                    <div class="porcentaje"></div>
                </div>
                <div class="follow">
                    <p><span style="font-weight: bold;">4K </span><span>Followers</span></p>
                </div>
                <button class="button">
                    Follow
                </button>
            </div>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
