<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <!-- Todos los créditos del diseño para quien corresponda https://uidesigndaily.com/posts/figma-filter-modal-day-1569 -->
    <div class="container">
        <div class="card">
            <h1>
                <span class="tituloprincipal">Filter</span>
                <span class="alerta"><i data-feather="x"></i></span>
            </h1>
            <p class="titulo">SEARCH BY KEYWORD</p>
            <div class="input-wrapper">
                <input type="search" class="search" placeholder="Search Jobs">
                <i class="input-icon" data-feather="search"></i>
            </div>
            <div class="opciones">
                <P class="titulo">VIEW</P>
                <div class="txtOpcion">
                    <input type="radio" class="opcion">
                    <label for="all">All job posts</label>
                </div>
                <div class="txtOpcion">
                    <input type="radio" class="opcion">
                    <label for="active">Active job posts</label>
                </div>
                <div class="txtOpcion">
                    <input type="radio" class="opcion">
                    <label for="archived">Archived job posts</label>
                </div>
            </div>
            <div class="checkbox">
                <p class="titulo">INCLUDE</p>
                <div class="check">
                    <input type="checkbox" name="" id="">
                    <label for="">Jobs shared with me</label>
                </div>
            </div>
            <div class="boton">
                <button class="button">Save changes</button>
            </div>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
